			<script>
				function toggleWorkOn() {
					var drop = document.getElementById("workDropdown");
					if (drop.style.display == 'block') {
						drop.style.display = 'none';
					} else {
						drop.style.display = 'block';
					}
				}
				function toggleWorkOff() {
					var drop = document.getElementById("workDropdown");
					drop.style.display = 'none';
